<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>문의하기 - Crowd Consumer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="files/logo.png" sizes="16x16">
</head>
<body class="flex flex-col min-h-screen">
  <!-- Header -->
  <header class="bg-white py-4 shadow">
    <div class="container mx-auto flex items-center px-4">
      <a href="index.html">
        <img src="files/logo.png" alt="Logo" class="h-12 w-auto">
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="bg-gray-100 flex-grow py-8">
    <div class="container mx-auto px-4">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">문의하기</h1>
      <p class="text-gray-700 mb-6">
        여러분의 소식을 기다립니다! 서비스에 관한 질문, 도움이 필요하시거나 의견을 공유하고 싶으시다면, 저희 팀이 모든 문의에 응답할 준비가 되어 있습니다. 아래 양식을 작성하시거나 제공된 연락처 정보를 이용해 주시면 가능한 한 빨리 연락드리겠습니다.
      </p>
      <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <form id="form">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
              이름
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="이름을 입력하세요" required>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
              이메일
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="이메일을 입력하세요" required>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="subject">
              제목
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="subject" type="text" placeholder="제목을 입력하세요" required>
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="message">
              메시지
            </label>
            <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="message" rows="5" placeholder="메시지를 입력하세요..." required></textarea>
          </div>
          <div class="flex items-center justify-between">
            <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
              메시지 전송
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white py-6 mt-auto">
    <div class="container mx-auto px-4 text-center">
      <p class="text-gray-600 mb-2">
        주소: 서울특별시 중구 서소문동 21-1 <br>
        전화: +34 986 227 374 <br>
        법인 등록 번호: 4010501096087 <br>
      </p>
      <p class="text-gray-600 mb-4">&copy; 2025 Crowd Consumer. 모든 권리 보유.</p>
      <nav>
        <a href="terms.html" class="text-blue-600 hover:underline mx-2">이용 약관</a>
        <a href="privacy.html" class="text-blue-600 hover:underline mx-2">개인정보 보호정책</a>
        <a href="about.html" class="text-blue-600 hover:underline mx-2">회사 소개</a>
        <a href="contact.html" class="text-blue-600 hover:underline mx-2">문의하기</a>
      </nav>
    </div>
  </footer>

  <script>
    document.getElementById("form").addEventListener("submit", function (e) {
      e.preventDefault();
      // 양식 내용을 중앙에 위치한 로딩 이미지로 대체
      document.getElementById("form").innerHTML = 
        '<div class="flex justify-center items-center"><img src="files/loading.gif" width="80" alt="Loading..."></div>';

      setTimeout(() => {
        document.getElementById("form").innerHTML = 
          '<p class="text-center text-xl text-black font-bold">문의해 주셔서 감사합니다. 담당자가 곧 연락드리겠습니다.</p>';
      }, 2000);
    });
  </script>
</body>
</html>
